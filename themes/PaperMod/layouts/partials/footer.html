{{- if not (.Param "hide_footer") }}
<!-- 桌面端Footer -->
<footer class="footer-container" id="desktop-footer">
  <div class="footer-inner">
    <div class="footer-left">
      <div class="footer-logo">
        <img
          src="https://mdn.alipayobjects.com/huamei_u4gqjv/afts/img/7uHaQIkuaScAAAAAAAAAAAAADjNIAQFr/original"
          alt="Logo"
        />
      </div>
    </div>
    <div class="footer-text">© 2025 IAI</div>
    <div class="footer-right">
      <div class="footer-nav">
        <div class="icon-links-wrapper">
          <div class="icon-links">
            <a
              href="https://github.com/inclusionAI"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img
                src="https://mdn.alipayobjects.com/huamei_u4gqjv/afts/img/zdrXTIVL48IAAAAAAAAAAAAADjNIAQFr/original"
                alt="Github"
              />
            </a>
          </div>
          <div class="icon-links">
            <a
              href="https://www.modelscope.cn/organization/inclusionAI"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img
                class="inclusion"
                src="https://mdn.alipayobjects.com/huamei_u4gqjv/afts/img/Vp8GRaFti38AAAAAAAAAAAAADjNIAQFr/original"
                alt="modelscope"
              />
            </a>
          </div>
          <div class="icon-links">
            <a
              href="https://huggingface.co/inclusionAI"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img
                src="https://mdn.alipayobjects.com/huamei_u4gqjv/afts/img/CljuTr0byUAAAAAAAAAAAAAADjNIAQFr/original"
                alt="huggingface"
              />
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</footer>

<!-- 移动端Footer -->
<div class="footer-container-mobile" id="mobile-footer">
  <div class="footer-mobile">
    <img class="footer-icon" src="https://mdn.alipayobjects.com/huamei_u4gqjv/afts/img/7uHaQIkuaScAAAAAAAAAAAAADjNIAQFr/original" alt="" />
    <div class="footer-text-mobile">© 2025 IAI</div>
  </div>
</div>
{{- end }}

<script>
// Footer响应式显示逻辑
function updateFooterVisibility() {
  const desktopFooter = document.getElementById('desktop-footer');
  const mobileFooter = document.getElementById('mobile-footer');
  
  if (window.innerWidth >= 750) {
    if (desktopFooter) desktopFooter.style.display = 'block';
    if (mobileFooter) mobileFooter.style.display = 'none';
  } else {
    if (desktopFooter) desktopFooter.style.display = 'none';
    if (mobileFooter) mobileFooter.style.display = 'block';
  }
}

// 页面加载时执行
document.addEventListener('DOMContentLoaded', updateFooterVisibility);

// 窗口大小改变时执行
window.addEventListener('resize', updateFooterVisibility);

// 防抖处理
let resizeTimer;
window.addEventListener('resize', () => {
  clearTimeout(resizeTimer);
  resizeTimer = setTimeout(updateFooterVisibility, 250);
});
</script>
